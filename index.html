<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="signup.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="hero-container">
            <img src="background-image.jpg">
            
            <div class="hero-overlay"></div>

            <div class="logo" >
                <img src="odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="form-container">
            <p> This is not a real online service! You know you need something like this in your life to you realize your deepest dreams. Sign up <span style=
                "
                    font-style: italic;    
                ">now</span> to get started.</p>
            <p>You <span style=
                "
                    font-style: italic;    
                ">know</span> you want to.</p>
            <form>
                <h1 style=
                "
                    font-family: Roboto;
                    font-size: 20px;
                ">Let's do this!</h1>
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input id="first_name" type="text" name="first_name">
                </div>

                <div>
                    <label for="last_name">LAST NAME</label>
                    <input id="last_name" type="text" name="last_name">
                </div>

                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input id="phone_number" type="text" name="phone_number" pattern="\d{3}-\d{3}-\d{4}">
                </div>

                <div>
                    <label for="email">EMAIL</label>
                    <input id="email" type="email" name="email">
                </div>

                <div>
                    <label for="password">PASSWORD</label>
                    <input id="password" type="text" name="password" required>
                </div>

                <div>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input id="password" type="text" name="confirm_password" required>
                </div>

                <div class="button-container">
                    <button class="button-container">Create Account</button>
                </div>

            </form>
            <p style="
            margin-left: 35px;
            margin-top: 150px;
            ">Already have an account? <span
            style="
            color: #596D48;
            font-weight: bold;
            ">Log in</span></p>

        </div>
    </body>
</html>
